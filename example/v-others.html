<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../assets/css/index.css">
</head>
<body>
	<h1>其他的指令</h1>
	<hr>
	<div id="app">
		<p v-pre>{{ message }}</p>
		<p v-cloak>在浏览器为客户渲染完成之前你是看不到我的!</p>
		<hr>
		<p v-once>原先输入的是: {{ message }}</p>
		<textarea cols="30" rows="10" v-model="message"></textarea>
	</div>
	<style>
		[v-cloak]{
			display: none;
		}
	</style>
	<script>
		var aaaa=new Vue({
			el:'#app',
			data:{
				message:'hello Vue!'
			}
		})
	</script>
</body>
</html>
