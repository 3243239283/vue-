<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../assets/css/index.css">
</head>
<body>
	<h1>helloworld实例</h1>
	<hr>
	<div id="app">
		<p>{{message}}</p>
		<p><input type="text" v-model="message"></p>
	</div>
	<script>
		var aaaa=new Vue({
			el:'#app',
			data:{
				message:'hello world!'
			}
		})
	</script>
</body>
</html>
