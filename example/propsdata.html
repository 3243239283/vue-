<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../assets/css/index.css">
</head>
<body>
	<h1>Vue.extend</h1>
	<hr>
	<header></header>
	<div id="app">

	</div>

	<script>
		//只允许父组件向子组件传值，单项数据流。
		var header_aaaa=Vue.extend({
			template:'<p>{{message}} {{a}}</p>',
			data:function(){
				return {
					message:'Hello my is Header!'
				}
			},
			props:['a']
		})

		new header_aaaa({
			propsData:{
				a:1
			}
		}).$mount('header')
	</script>
</body>
</html>
