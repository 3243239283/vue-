<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../assets/css/index.css">
</head>
<body>
	<h1>v-on</h1>
	<hr>
	<div id="app">
		<p>{{ a }}</p>
		<p>
			<button v-on:click="jia">+</button>
			<button v-on:click="jian">-</button>
		</p>
		<hr>
		<p>
			<input type="text" @keyup.enter="onEnter" v-model="b">
			<input type="text" @keyup.113="onEnter" v-model="b">
		</p>
	</div>
	<script>
		var aaaa=new Vue({
			el:'#app',
			data:{
				a:10,
				b:0
			},
			methods:{
				jia:function(){
					this.a ++
				},
				jian:function(){
					this.a --
				},
				onEnter:function(){
					this.a=this.a+parseInt(this.b)
				}
			}
		})
	</script>
</body>
</html>
