<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../assets/css/index.css">
</head>
<body>
	<h1>实例事件</h1>
	<hr>
	<div id="app">
		<p>{{ a }}</p>
		<button @click="jia">+</button>
	</div>
	<p><button onclick="jian()">-</button></p>
	<p><button onclick="off()">关闭</button></p>


	<script>
		var vm=new Vue({
			el:'#app',
			data:{
				a:1
			},
			methods:{
				jia:function(){
					console.log('执行了加')
					this.a++
				}
			}
		})

		vm.$on('jian',function(num){
			console.log('执行了减')
			this.a-=num
		})

		function jian(){
			vm.$emit('jian','2')
		}

		function off(){
			vm.$off('jian')
		}
	</script>
</body>
</html>
