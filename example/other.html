<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../assets/css/index.css">
</head>
<body>
	<h1>杂项</h1>
	<hr>
	<div id="app">
		<hello></hello>
		<world></world>
	</div>
	<script>
		Vue.component('hello',{
			template:'<div>${ this.$parent.message }全局化注册-hello-</div>',
			delimiters:['${','}']
		})

		worldworld={
			name:'asdf',
			template:'<div>{{ this.$parent.message }}局部注册的-world-</div>'
		}

		var vm=new Vue({
			el:'#app',
			data:{
				message:'hello Vue!'
			},
			components:{
				"world":worldworld
			}
		})
	</script>
</body>
</html>
