<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../assets/css/index.css">
</head>
<body>
	<h1>Mixins</h1>
	<hr>
	<div id="app">
		{{message}}
		<p><button @click="jia">+</button></p>
	</div>
	<script>
		Vue.mixin({
			created:function(){
				console.log('我是全局被混入的')
			}
		})
		var aaa={
			data:{
				message:'mixins'
			},
			created:function(){
				this.message='我是被混入的'
				console.log('我是被混入的')
			},
			methods:{
				jia:function(){
					this.message='我被加了--混入的'
					console.log('我被加了--混入的')
				}
			}
		}
		var vm=new Vue({
			el:'#app',
			data:{
				message:'hello Vue!'
			},
			created:function(){
				this.message='我是构造器原装的'
				console.log('我是构造器原装的')
			},
			methods:{
				jia:function(){
					this.message='我被加了'
					console.log('我被加了')
				}
			},
			mixins:[aaa]
		})
	</script>
</body>
</html>
