<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../assets/css/index.css">
</head>
<body>
	<h1>solt</h1>
	<hr>
	<div id="app">
		<goods v-for="qqq in goods">
			<span slot="name">{{qqq.name}}</span>
			<span slot="num">{{qqq.num}}</span>
		</goods>
	</div>
	
	<template id="demo">
		<p>
			名称：<slot name="name"></slot>
			数量：<slot name="num"></slot>
		</p>
	</template>

	<script>
		goods={
			template:'#demo'
		}
		var vm=new Vue({
			el:'#app',
			data:{
				goods:[
					{name:'pen',num:'20'},
					{name:'car',num:'1'}
				]
			},
			components:{
				"goods":goods
			}
		})
	</script>
</body>
</html>
