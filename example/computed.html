<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../assets/css/index.css">
</head>
<body>
	<h1>computed</h1>
	<hr>
	<div id="app">
		<p>原价：{{ yuanjia }}</p>
		<p>折扣：{{ zhekou }}</p>
		<p>现价：{{ yuanjia }}*{{ zhekou }} = {{ xianjia }}</p>
		<button @click="add">加价</button>
	</div>
	<script>
		var aaaa=new Vue({
			el:'#app',
			data:{
				yuanjia:12,
				zhekou:0.7
			},
			computed:{
				xianjia:function(){
					return '$'+this.yuanjia*this.zhekou
				}
			},
			methods:{
				add:function(){
					this.yuanjia++
				}
			}
		})
	</script>
</body>
</html>
