<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../assets/css/index.css">
</head>
<body>
	<h1>Vue.set</h1>
	<hr>
	<div id="app">
		<ul>
			<li v-for="aaa in goods">
				{{ aaa.name }} - {{ aaa.num }}
			</li>
		</ul>
		<p>{{ count }}</p>
		<button @click='qingkong'>清空</button>
	</div>

	<button onclick="add()">+</button>
	<script>
		function add(){
			//Vue.set(asdf,'count','4')
			asdf.goods.push({name:'house',num:'1'})
			vm.count++
		}

		var asdf={
			count:3,
			goods:[
				{name:'car',num:'1'},
				{name:'pen',num:'2'}
			]
		}
		var vm=new Vue({
			el:'#app',
			data:asdf,
			methods:{
				qingkong:function(){
					this.count=null;
					this.goods=null;
				}
			}
		})
	</script>
</body>
</html>
